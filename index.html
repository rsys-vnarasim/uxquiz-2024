<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div id="game-container">
        <div class="slide active">
            <h1 class="title" id="loading-ux-quiz">Loading UX Quiz...</h1>
            <div class="subtitle">Please wait</div>
        </div>
    </div>
    <div id="feedback" class="feedback"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module">
        import QuizGame from './js/game.js';
        
        // Initialize game when DOM is loaded
        window.addEventListener('DOMContentLoaded', () => {
            // Prevent right-click
            document.addEventListener('contextmenu', e => e.preventDefault());
            
            // Prevent keyboard shortcuts
            document.addEventListener('keydown', e => {
                if ((e.ctrlKey || e.metaKey) && 
                    (e.key === 'u' || e.key === 's' || e.key === 'i')) {
                    e.preventDefault();
                }
            });

            // Initialize game
            window.game = new QuizGame(document.getElementById('game-container'));
            window.game.init();
        });
    </script>
</body>
</html>
